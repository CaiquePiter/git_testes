<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Desenvolvedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            border: 5px solid #333;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info h2 {
            font-size: 24px;
        }

        .profile-info p {
            font-size: 18px;
        }

        .skills {
            margin-top: 20px;
        }

        .skills h3 {
            font-size: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .skills li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil do Desenvolvedor</h1>
    </header>
    <div class="container">
        <img class="profile-picture" src="seu-avatar.jpg" alt="Sua foto de perfil">
        <div class="profile-info">
            <h2>Caique Piter</h2>
            <p>Desenvolvedor Web</p>
            <p>Belo Horizonte, Brasil</p>
        </div>
        <div class="skills">
            <h3>Habilidades:</h3>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </div>
    </div>
</body>
</html>
